<mat-selection-list
  [multiple]="false"
  (selectionChange)="selectionChange.emit($event)"
>
  <ng-container *ngFor="let asset of assets; last as isLast">
    <mat-list-option
      [value]="asset"
      class="asset-option"
      [selected]="asset === selectedItem"
      [class.selected]="asset === selectedItem"
      (click)="onSelect(asset)"
    >
      <div class="flex">
        <span class="flex-auto self-center">{{ asset.name }}</span>

        <span class="self-end text-gray-300"> [{{ asset.assetTag }}] </span>

        <!-- <button
	      mat-icon-button
	      class="self-center"
	      matTooltip="Zoom to valve"
	      (click)="$event.stopPropagation()"
	    >
	      <mat-icon>zoom_in</mat-icon>
	    </button> -->
      </div>
    </mat-list-option>
    <mat-divider *ngIf="!isLast"></mat-divider>
  </ng-container>
</mat-selection-list>

<div *ngIf="!assets.length">
  <p class="px-4">No assets found. Please use filter to search.</p>
</div>
