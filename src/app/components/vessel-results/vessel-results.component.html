<mat-toolbar style="height: 36px"
  >Vessels ({{ (filteredVessels | async)?.length }})
</mat-toolbar>

<mat-selection-list [multiple]="false">
  <mat-list-option
    *ngFor="let vessel of filteredVessels | async"
    [value]="vessel"
    class="vessel-option"
  >
    <div
      mat-list-icon
      *ngTemplateOutlet="shipIcon; context: { color: 'green' }"
    ></div>
    <div class="flex items-stretch">
      <span class="flex-auto self-center" (click)="onVesselSelect(vessel)">{{
        vessel.SHIPNAME
      }}</span>

      <mat-icon
        class="self-center"
        *ngIf="vessel.IsProject"
        matTooltip="Project Vessel"
        >star_outline</mat-icon
      >

      <button mat-icon-button class="self-center" matTooltip="Zoom to vessel">
        <mat-icon>center_focus_strong</mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>
  </mat-list-option>
</mat-selection-list>

  <svg
